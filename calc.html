<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h2>CALCULATOR</h2>
        <div class="content">
            <div id="display"></div>
            <div class="butons">
                <div class="buton">c</div>
                <div class="buton">/</div>
                <div class="buton">*</div>
                <div class="buton">&larr;</div>
                <div class="buton">7</div>
                <div class="buton">8</div>
                <div class="buton">9</div>
                <div class="buton">-</div>
                <div class="buton">4</div>
                <div class="buton">5</div>
                <div class="buton">6</div>
                <div class="buton">+</div>
                <div class="buton">1</div>
                <div class="buton">2</div>
                <div class="buton">3</div>
                <div class="buton">.</div>
                <div class="buton">(</div>
                <div class="buton">0</div>
                <div class="buton">)</div>
                <div id="equal" class="buton">=</div>


            </div>
        </div>
        <button class="but"><a class="a" href="./index.html">Back</a></button>
    </section>
</body>
</html>
